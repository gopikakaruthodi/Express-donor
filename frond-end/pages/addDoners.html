<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/doner.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="../index.html">
            <img src="../img/left-arrow.png" alt="" ></a>

        </div>
        <h2>ADD DONERS</h2>
        <div class="first">

            <form action="/submit" method="POST" >
            <table>
                <tr>
                        <td>
                                <label for="name">Name</label>
                        </td>
                        <td class="input" >
                                <input type="text" name="name" id="name" placeholder="Dona">
                        </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td class="gender">
                        <input type="radio" name="gender" id="gender" value="Male"><span class="male">Male</span>
                        <input type="radio" name="gender" id="gender" value="Female"><span>Female</span>
                        <input type="radio" name="gender" id="gender" value="Other"><span>Other</span>                     
                    </td>
                </tr>
                <tr>
                    <td>
                            <label for="age">Age</label>
                    </td>
                    <td class="input" >
                            <input type="number" name="age" id="age" min="18" max="70">
                    </td>
                </tr> 
                    <td>
                        <label for="dob">Date Of Birth</label>
                    </td>
                    <td class="input">
                        <input type="text" name="dob" id="dob" placeholder="00-00-0000">
                    </td>
                </tr>
                <tr>
                        <td>
                            <label for="phone">Phone</label>
                        </td>
                        <td class="input">
                            <input type="text" name="phone" id="phone" placeholder="999-999-9999">
                        </td>
                </tr>
                <tr>
                    <td>
                        <label for="place">Place</label>
                    </td>
                    <td class="input">
                        <input type="text" name="place" id="place" placeholder="place">
                    </td>
                </tr>
                
                <tr>
                        <td>
                                <label for="Bgroup">Blood Group</label>
                        </td>
                        <td class="input">
                            <!-- <input type="text" name="Bgroup" id="Bgroup"> -->
                            <select name="Bgroup" id="Bgroup">
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </td>
                </tr>
                <tr>
                    <td>
                            <label for="age">Age</label>
                    </td>
                    <td class="input" >
                            <input type="number" name="age" id="age" min="18" max="70">
                    </td>
                </tr>             
                <tr>
                    <td>
                     <input type="submit" value="Add" class="button">

                    </td>                
                </tr>
            </table>
        </form>
        </div>
        
        
    </div>
</body>
</html>
